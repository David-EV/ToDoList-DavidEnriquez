<head>
  <title>To Do List: David Enriquez</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <nav class="blue">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Administrador de Notas</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Agregar nota</a>
          </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Por: David Enriquez</h1>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}} 
      {{> note}}
      {{/each}}
    </ul>
    {{else}}
    <p>Porfavor Ingresa con tu usuario para administrar las notas</p>
    {{/if}}
  </div>
  {{> add}}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>

<template name="note">
  <li class="collection-item">
    {{text}}: <strong>Agregada por: {{username}}</strong>
    <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
  </li>
</template>
<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Agregar Nota</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Agrega una Nota...">
      </form>
    </div>

  </div>
</template>
